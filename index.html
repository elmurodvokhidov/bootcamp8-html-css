<body>
    <form action="#">
        <label for="ism">Ismingiz:</label> <br>
        <input type="text" id="ism" placeholder="elmurod"> <br> <br>
        <label for="tel">Telefon raqamingiz:</label> <br>
        <input type="number" id="tel" placeholder="+998330040804"> <br> <br>
        <label for="email">Email manzilingizni kiriting:</label> <br>
        <input type="email" id="email" placeholder="elmurod@gmail.com"> <br> <br>
        <label for="parol">Parol kiriting:</label> <br>
        <input type="password" name="" id="parol" placeholder="12345"> <br><br>
        <input type="checkbox" name="" id="remember" checked>
        <label for="remember">Remember me</label> <br> <br>
        <input type="file" name="" id=""> <br><br>


        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label> <br><br>
        <select>
            <option>UZB</option>
            <option disabled>RU</option>
            <option selected>USA</option>
            <option>KGZ</option>
            <option>UK</option>
        </select> <br><br>


        <!-- <input type="button" value="Jo'natish"> -->
        <button type="submit">Jo'natish</button>
    </form>
    <br>

    <label for="comment">Comment:</label> <br>
    <textarea name="" id="comment" cols="30" rows="5" placeholder="..."></textarea>
